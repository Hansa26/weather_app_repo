<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather APP</title>
</head>
<body>
    <title>Search Page</title>
    <div class="content">
        <h1 style="text-align: center">Search</h1>
    
        <div class="form">
            <form action="/weather_app" method="POST">
                <label for="city">Enter the City</label>
                <input type="text" name="city" id="city">
                <label for="units">Enter the Units</label>
                <input type="text" name="units" id="units">
                <label for="appid">Enter the API Key</label>
                <input type="text" name="appid" id="appid">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
</body>
</html>
